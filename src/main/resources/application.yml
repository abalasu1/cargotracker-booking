spring:
  profiles: 
    active: default
  application:
    name: "${IMAGE_NAME:template-spring-boot}"
  cloud:
    stream:
      bindings:     
        cargoBookingChannel:
          destination: cargoBookings
          group: cargoBookingsQueue
        cargoRoutingChannel:
          destination: cargoRoutings 
          group: cargoRoutingsQueue
        cargoHandlingChannel2:
          destination: cargoHandlings2
          group: cargoHandlingsQueue2   
          contentType: 'application/json'                                      
  datasource:
    url: "jdbc:mysql://booking-db-svc.cargotracker:3306/bookingmsdb?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=EST"
    username: bookingmsdb
    password: bookingmsdb
  rabbitmq:
    host: rabbitmq-headless.cargotracker
    port: 5672
    username: appuser
    password: passw0rd   

swagger:
  baseApiPackage:
  - "com.cargotracker"
  - "com.ibm.health"
  title: "cargo-booking-service"
  description: "cargo-booking-service"
  version: "1.0.0"
  termsOfServiceUrl: ""

  license: "MIT"
  licenseUrl: ""

management:
  endpoints:
    web:
      base-path: "/metrics"
      exposure:
        include: "*"

server:
  port: ${PORT:8001}

logging:
  level:
    ROOT: ${LOG_LEVEL:INFO}
    com.ibm.hello: DEBUG
    com.ibm.cloud_garage: DEBUG
    org.springframework: ERROR
    org.springframework.web: WARN
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    ch.qos.logback.classic: ERROR
  pattern:
    console: "%d{YYYY-dd-MM HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %X{X-B3-TraceId:-} ${spring.application.name} %logger{39}.%M %L - %msg%n"
